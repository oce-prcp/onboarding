<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
     <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img class="logo" src="./img/logo-cuisine.png">
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Commands</a>
            </li>
          </ul>
          <!-- Search bar -->
          <form class="d-flex my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="btn-search" type="submit">Search</button>
          </form>
          <ul>
            <div class="form-check form-switch ms-auto mt-3 me-3">
                <label class="form-check-label ms-3 text-white" for="lightSwitch">
                  Changer le thème
                </label>
                <input class="form-check-input" type="checkbox" id="lightSwitch" />
              </div>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="title text-center mt-3">
            <h1>Nos produits</h1>
            <p>Découvrez nos livres les plus succulants!</p>
        </div>
        <hr />
        <div class="row">
            <div class="col-3">
                <label>Trier par prix :</label>
                <select id="filter-price" class="form-select">
                    <option value="0">--</option>
                    <option value="ASC">Croissant</option>
                    <option value="DESC">Décroissant</option>
                </select>
            </div>
            <div class="col-3">
                <label>Trier par nom: </label>
                <select id="filter-text" class="form-select">
                    <option value="0">--</option>
                    <option value="ASC">A-Z</option>
                    <option value="DESC">Z-A</option>
                </select>
            </div>
            <div class="col-6">
                <div class="form-group">
                  <label for="input">Chercher par nom: </label>
                  <input type="text"
                    class="form-control" name="input" id="input-search" aria-describedby="helpId" placeholder="">
                </div>
            </div>
            <div class="list d-flex flex-wrap m-3 justify-content-center" id="list">

            </div>
        </div>
   </div>
</body>
</html>
